# Site Configuration
baseURL = "https://blog.dapr.io"
languageCode = "en-us"
title = "Dapr Blog"
theme = "docsy"

# Configure how URLs look like per section.
[permalinks]
posts = "/:section/:year/:month/:day/:slug/"

# Google Analytics - Dapr Blog Property
[services.googleAnalytics]
id = "UA-149338238-2"

# Allow embedded HTML in pages
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Top Nav Bar
[[menu.main]]
    name = "Homepage"
    weight = 40
    url = "https://dapr.io"
[[menu.main]]
    name = "GitHub"
    weight = 50
    url = "https://github.com/dapr"
[[menu.main]]
    name = "Docs"
    weight = 60
    url = "https://docs.dapr.io"
[[menu.main]]
    name = "Discord"
    weight = 70
    url = "https://aka.ms/dapr-discord"
[[menu.main]]
    name = "Community"
    weight = 80
    url = "https://github.com/dapr/community/blob/master/README.md"

# UI Customization
[params.ui]
#sidebar_menu_compact = true
navbar_logo = true

